<h2 mat-dialog-title> {{ video.title }} </h2>
<mat-dialog-content>
  <video
    class="videoBoundary"
    controls
    autoplay
    muted="muted"
    style="background-color: black">
    <source [src]="video.link" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p> {{ video.desc ? video.desc : 'No description provided'}} </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-dialog-close mat-button> Close </button>
</mat-dialog-actions>
