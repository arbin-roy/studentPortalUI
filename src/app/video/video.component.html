<h2 mat-dialog-title> {{ video.title }} </h2>
<mat-dialog-content>
  <video class="videoBoundary" controls autoplay style="background-color: black">
    <source [src]="'http://localhost:5678/' + video.link" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p> {{ video.desc ? video.desc : 'No description provided'}} </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-dialog-close mat-button> Close </button>
</mat-dialog-actions>
