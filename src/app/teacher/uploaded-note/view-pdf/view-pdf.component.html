<div>
  <h2 mat-dialog-title>{{ note.title }}</h2>
  <mat-card style="height: 70vh; width: 80vw">
    <mat-dialog-content>
      <pdf-viewer [src]="baseURL+note.link" style="width: auto; height: auto"></pdf-viewer>
    </mat-dialog-content>
  </mat-card>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close> Close </button>
  </mat-dialog-actions>
</div>
