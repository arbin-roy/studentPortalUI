<div class="container">
  <mat-card class="card" *ngFor="let item of uploadItems; i as index" (click)="openDialog(item.title)">
    <mat-card-title class="uploadCardTitle"> {{ item.title }} </mat-card-title>
    <img
      [src]=" item.image "
      alt="Just"
      class="cardImage">
    <mat-card-content>
      <p style="margin-top: 10px">
        {{ item.desc }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
