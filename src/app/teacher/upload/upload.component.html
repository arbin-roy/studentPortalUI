<div class="container">
  <mat-card class="card" *ngFor="let item of uploadItems; i as index" (click)="openDialog(item.title)">
    <mat-card-header>
      <mat-card-title> {{ item.title }} </mat-card-title>
    </mat-card-header>
    <img
      [src]=" item.image "
      style="width: 150px; height: 150px"
      alt="Just">
    <mat-card-content>
      <p align="center">
        {{ item.desc }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
